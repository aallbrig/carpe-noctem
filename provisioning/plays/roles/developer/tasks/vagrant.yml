---
- name: Copy vagrantfile onto dev machine
  local_action:
    template src=Vagrantfile.j2
    dest={{playbook_dir}}/../../Vagrantfile
  tags:
    - vagrant

- name: Boot up VMs
  command: vagrant up
  args:
    chdir: "{{playbook_dir}}/../.."
  register: vagrantUpResults
  tags:
    - vagrant

- debug: msg="{{vagrantUpResults}}"
  tags:
    - vagrant
